<!DOCTYPE html>
<html lang="en">
<head>
    <script src="tailwind.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-Media</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/browser-assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/browser-assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/browser-assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/browser-assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/browser-assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/browser-assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/browser-assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/browser-assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/browser-assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/browser-assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/browser-assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/browser-assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/browser-assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/browser-assets/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/browser-assets/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="videoPlayer.js" defer></script>
</head>
<body>
    <section class="bg-gradient-to-r from-blue-100 to-blue-300 py-16">
        <div class="container mx-auto px-4">
            <h1 class="mb-2 text-center text-5xl font-bold">Welcome to L-Media</h1>
            <p class="mb-8 mt-4 text-center text-xl">Your destination for your video streaming needs.</p>
            <div class="relative overflow-hidden rounded-lg shadow-lg" style="padding-top: 56.25%;">
                <div id="custom-video-player" class="absolute left-0 top-0 h-full w-full">
                    <video id="main-video" class="h-full w-full">
                        <source src="https://media-delivery.leunos.com/test-video.mp4" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                    <div class="absolute top-0 left-0 p-4 text-white text-lg font-bold bg-black bg-opacity-50 rounded-br-lg">
                        Sample Video Title
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-4">
                        <div class="flex items-center justify-between">
                            <button id="play-pause" class="text-white hover:text-blue-300">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" />
                                </svg>
                            </button>
                            <input type="range" id="seek-bar" class="w-full mx-4" value="0">
                            <button id="mute" class="text-white hover:text-blue-300">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" />
                                </svg>
                            </button>
                            <input type="range" id="volume-bar" class="w-24" min="0" max="1" step="0.1" value="1">
                            <button id="fullscreen" class="text-white hover:text-blue-300">
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 11-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 012 0v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 010 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15 13.586V12a1 1 0 011-1z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-gradient-to-r from-blue-100 to-blue-300 py-16">
        <div class="container mx-auto px-4">
            <h2 class="mb-8 text-center text-3xl font-bold">Promoted or Featured Videos</h2>
            <div class="grid grid-cols-1 gap-8 md:grid-cols-3">
                <a href="/pofv-1" class="transform rounded-lg bg-white p-6 shadow-md transition-all duration-300 hover:scale-105 hover:shadow-xl">
                    <img src="/assets/vp-1.avif" alt="Thumbnail of Video 1" class="mx-auto mb-4" />
                    <h3 class="mb-2 text-center text-xl font-bold">First Video</h3>
                </a>
                <a href="/pofv-2" class="transform rounded-lg bg-white p-6 shadow-md transition-all duration-300 hover:scale-105 hover:shadow-xl">
                    <img src="/assets/vp-2.avif" alt="Thumbnail of Video 2" class="mx-auto mb-4" />
                    <h3 class="mb-2 text-center text-xl font-bold">Second Video</h3>
                </a>
                <a href="/pofv-3" class="transform rounded-lg bg-white p-6 shadow-md transition-all duration-300 hover:scale-105 hover:shadow-xl">
                    <img src="/assets/vp-3.avif" alt="Thumbnail of Video 3" class="mx-auto mb-4" />
                    <h3 class="mb-2 text-center text-xl font-bold">Third Video</h3>
                </a>
            </div>
        </div>
    </section>
    <section class="bg-gradient-to-r from-blue-100 to-blue-300 py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="mb-8 text-3xl font-bold">Search for Videos</h2>
            <p class="mb-8 text-xl">Find your next favorite video!</p>
            <a href="https://search.media.leunos.com" class="inline-block transform rounded-full bg-blue-500 px-8 py-4 font-bold text-white transition-all duration-300 hover:scale-110 hover:bg-blue-600">Search Now</a>
        </div>
    </section>
    <footer class="bg-gradient-to-r from-blue-100 to-blue-300 py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm font-semibold text-blue-900">Â© 2024 Artur Lauche. All rights reserved.</p>
            <ul class="mt-2 flex justify-center space-x-8">
                <li>
                    <a href="https://leunos.com/n-impressum" class="text-blue-800 transition-colors duration-300 hover:text-blue-600">Impressum</a>
                </li>
                <li>
                    <a href="https://leunos.com/n-privacy-policy" class="text-blue-800 transition-colors duration-300 hover:text-blue-600">Privacy Policy</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
