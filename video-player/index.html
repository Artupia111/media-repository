<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/roboto/1.0.1/style.min.css" rel="stylesheet">
    <style>
        :root {
            --plyr-color-main: rgb(59, 130, 246);
            --plyr-control-radius: 2px;
            --plyr-font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        body {
            background-color: #0f0f0f;
            font-family: "Roboto", sans-serif;
        }

        .video-container {
            width: 100%;
            max-width: 1280px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .plyr--video {
            border-radius: 8px;
        }

        .plyr__control--overlaid {
            background: rgba(96, 165, 250, 0.8);
        }

        .plyr__control--overlaid:hover {
            background: rgb(96, 165, 250);
        }

        /* Modern looking time and duration */
        .plyr__time {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
        }

        /* Sleeker progress bar */
        .plyr--full-ui input[type=range] {
            color: rgb(96, 165, 250);
        }

        /* Settings menu styling */
        .plyr__menu__container {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="player" playsinline controls>
            <source src="https://media-delivery.leunos.com/intro_4k.mp4" size="2160" type="video/mp4" />
            <source src="https://media-delivery.leunos.com/intro_1080p.mp4" size="1080" type="video/mp4" />
            <source src="https://media-delivery.leunos.com/intro_720p.mp4" size="720" type="video/mp4" />
            <source src="https://media-delivery.leunos.com/intro_480p.mp4" size="480" type="video/mp4" />
        </video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player', {
                controls: [
                    'play-large',
                    'play',
                    'progress',
                    'current-time',
                    'duration',
                    'mute',
                    'volume',
                    'captions',
                    'settings',
                    'pip',
                    'airplay',
                    'fullscreen'
                ],
                settings: ['captions', 'quality', 'speed'],
                quality: {
                    default: 1080,
                    options: [2160, 1080, 720, 480],
                    forced: true,
                    onChange: null
                },
                speed: {
                    selected: 1,
                    options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
                },
                tooltips: {
                    controls: true,
                    seek: true
                },
                keyboard: {
                    focused: true,
                    global: true
                }
            });
        });
    </script>
</body>
</html>
