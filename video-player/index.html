<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/roboto/1.0.1/style.min.css" rel="stylesheet">
    <style>
        :root {
            --plyr-color-main: rgb(191, 219, 254);
            --plyr-control-radius: 0;
            --plyr-font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            background-color: #0f0f0f;
            font-family: "Roboto", sans-serif;
        }
        .video-container {
            width: 100%;
            height: 100%;
            margin: 0;
            box-shadow: none;
            border-radius: 0;
        }
        .plyr--video {
            border-radius: 0;
            width: 100%;
            height: 100%;
        }
        .plyr__control--overlaid {
            background: rgba(191, 219, 254, 0.8);
        }
        .plyr__control--overlaid:hover {
            background: rgb(191, 219, 254);
        }
        /* Modern looking time and duration */
        .plyr__time {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
        }
        /* Sleeker progress bar */
        .plyr--full-ui input[type=range] {
            color: rgb(191, 219, 254);
        }
        /* Settings menu styling */
        .plyr__menu__container {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }
        /* Make video fill container */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="player" playsinline controls>
            <source src="https://media-delivery.leunos.com/beach-left-right-view/beach-left-right-view_4k.mp4" size="2160" type="video/mp4" />
            <source src="https://web.leunos.com/app/download/35903674/beach-left-right-view_1080p.mp4" size="1080" type="video/mp4" />
            <source src="https://media-delivery.leunos.com/beach-left-right-view/beach-left-right-view_720p.mp4" size="720" type="video/mp4" />
            <source src="https://media-delivery.leunos.com/beach-left-right-view/beach-left-right-view_480p.mp4" size="480" type="video/mp4" />
        </video>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player', {
                controls: [
                    'play-large',
                    'play',
                    'progress',
                    'current-time',
                    'duration',
                    'mute',
                    'volume',
                    'captions',
                    'settings',
                    'pip',
                    'airplay',
                    'fullscreen'
                ],
                settings: ['captions', 'quality', 'speed'],
                quality: {
                    default: 1080,
                    options: [2160, 1080, 720, 480],
                    forced: true,
                    onChange: null
                },
                speed: {
                    selected: 1,
                    options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
                },
                tooltips: {
                    controls: true,
                    seek: true
                },
                keyboard: {
                    focused: true,
                    global: true
                }
            });
        });
    </script>
</body>
</html>
